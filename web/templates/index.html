<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference Manager</title>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
</head>

<body>
    <h1>Categories</h1>
    {{range .}}
        <div>
            <h2>{{.Category.Name}}</h2>
            <ul>
                {{range .References}}
                    <li>{{.}}</li>
                {{end}}
            </ul>
        </div>
    {{end}}
</body>
</html>
