<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reference Manager</title>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <style>
        body { display: flex; }
        #sidebar { width: 250px; border-right: 1px solid #ccc; padding: 1em; }
        #main { flex: 1; padding: 1em; }
        .category-link { display: block; margin-bottom: 0.5em; cursor: pointer; }
        .category-link.active { font-weight: bold; }
    </style>

    <!-- This script handles the active state of category links without reloading the category list. -->
    <script>
        document.addEventListener('htmx:afterOnLoad', function(evt) {
        // Remove 'active' from all category links
        document.querySelectorAll('.category-link').forEach(function(link) {
            link.classList.remove('active');
        });
        // Add 'active' to the clicked link
        if (evt.detail.elt.classList.contains('category-link')) {
            evt.detail.elt.classList.add('active');
        }
        });
    </script>
</head>

<body>
    <div id="sidebar">
        <h2>Categories</h2>
        {{range .Categories}}
            <a 
                href="#" 
                class="category-link{{if eq .Id $.ActiveCategoryId}} active{{end}}"
                hx-get="/category/{{.Id}}/references"
                hx-target="#main"
                hx-swap="innerHTML"
                hx-vals='{"categoryName": "{{js .Name}}"}'
            >{{.Name}}</a>
            <button hx-delete="/categories/{{.Id}}"
                hx-target="#sidebar"
                hx-swap="beforeend"
                hx-confirm="Are you sure you want to delete this category?"
                hx-trigger="click">
                Delete
            </button>
        {{end}}
          <button 
            id="add-category-btn"
            hx-get="/add-category-modal-form"
            hx-target="#modal-container"
            hx-trigger="click" 
            hx-swap="innerHTML">
            + Add Category
        </button>

        <div id="modal-container"></div>
    </div>
    <div id="main">
        {{template "references" .ReferenceData}}
    </div>
</body>
</html>
