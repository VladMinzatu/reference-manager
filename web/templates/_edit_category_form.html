{{define "_edit_category_form"}}
<div id="edit-category-form" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
    <div class="bg-white p-8 rounded-lg min-w-[400px] relative shadow-lg">
        <h3 class="text-lg font-semibold mb-4 text-gray-800">Edit Category</h3>
        <form 
            hx-post="/categories/{{.Id}}"
            hx-target="#sidebar"
            hx-swap="outerHTML"
            hx-on::after-request="
                if (event.detail.successful) {
                    document.getElementById('edit-category-form').remove();
                }
            "
            class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Category Name</label>
                <input type="text" name="name" value="{{.Name}}" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex gap-2 justify-end">
                <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Save</button>
                <button type="button"
                    onclick="document.getElementById('edit-category-form').remove()"
                    class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300 transition">Cancel</button>
            </div>
        </form>
    </div>
</div>
{{end}}
